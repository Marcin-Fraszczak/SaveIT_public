{% extends '_base_.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Log in
{% endblock title %}

{% block container %}
    <div class="container-sm">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-secondary display-4">Log in</button>
        </form>
    </div>
    <div class="container-sm">
        <a href="{% url 'password_reset' %}">
            <button class="btn btn-basic display-4 ml-0 pt-3 pl-0">Forgot password</button>
        </a>
    </div>
    <div></div>
{% endblock container %}
