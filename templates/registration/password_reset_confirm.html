{% extends '_base_.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Enter New Password
{% endblock title %}

{% block container %}
    <div class="container-sm mt-5">
        <form method="post">
            {% csrf_token %}
            <h2>Enter new password</h2>
            <p>Please enter your new password twice, so we can verify you typed it in correctly.</p>
            {{form|crispy}}
            <button type="submit" class="btn btn-secondary display-4">Change password</button>
        </form>
    </div>
    <div></div>
{% endblock container %}
