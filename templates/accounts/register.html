{% extends '_base_.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Sign up
{% endblock title %}

{% block container %}
    <div class="container-sm mt-2 pt-5">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-secondary display-4">Sign up</button>
        </form>
    </div>
    <div></div>
{% endblock container%}
